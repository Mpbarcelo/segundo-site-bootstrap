<!DOCTYPE html
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcia" />
    <meta name="description" content="Site de login que acessa a home usando Bootstrap" />
    <meta
      name="keywords"
      content="html5, css3, Bootstrap, tecnologia, informação"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <title>Site com Bootstrap</title>
  </head>
  <body class="container background-city">
    <div>
      <div class="row justify-content-center vh-100" >
        <div class="col-10 col-sn-6">
            <div class="container-fluid">
              <div class="row">
                <div class="col text-center m-5">
                  <img src="./img/login.svg" class="img-fluid banner-image"  alt="Imagem de login">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <form action="home.html">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Não compartilharemos seu e-mail com mais ninguém.</div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                      </div>
                      <button type="submit" class="btn btn-primary">Entrar</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
